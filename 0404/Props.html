<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue props, v-for</title>
    <link rel="stylesheet" href="css/props.css">
</head>
<body>
    <section>
        <div id="calendar">
            <!-- v-for -->
            <h2>2023 기념일 달력</h2>
            <hr>
            <h3>{{april}}</h3>
            <april></april>
            <h3>{{may}}</h3>
            <may></may>
            <h3>{{june}}</h3>
            <june></june>
        </div>
        <div id="calendar2">
            <!-- props + v-bind -->
            <h3>{{july}}</h3>
            <ul>
                <july-props v-for="ss in julys" v-bind:julysub="ss"></july-props>
            </ul>
            <h3>{{august}}</h3>
            <ul>
                <august-props v-for="ss in augusts" v-bind:augustsub="ss"></august-props>
            </ul>
        </div>
    </section>

    

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/props.js"></script>
</body>
</html>
