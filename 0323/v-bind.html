<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind 연습</title>
    <link rel="stylesheet" href="css/v-bind.css">
</head>
<body>

    <section>
        <h2>v-bind - link</h2>
        <div id="link">
            <p><a v-bind:href="url1" v-bind:target="newTab">포트폴리오</a></p>
            <p><a v-bind:href="url2" v-bind:target="newTab">깃허브</a></p>
        </div>
    </section>

    <section>
        <h2>v-bind - link(+v-for)</h2>
        <div id="link2">
            <p v-for="info in websites">
                <a v-bind:href="info.url" v-bind:targets="newTab">{{info.name}}</a>
            </p>
        </div>
    </section>

    <section>
        <h2>v-bind - inline style</h2>
        <div id="deco">
            <p v-bind:style="salmon">컬러 지정</p>
            <p v-bind:style="{color:notice}">value v-bind로 스타일 지정</p>
            <p v-bind:style="{background:notice, color:light}">value v-bind로 여러 스타일 지정</p>
        </div>
    </section>

    <section>
        <h2>v-bind - class</h2>
        <div id="deco2">
            <p v-bind:class="classDot">클래스</p>
            <p v-bind:class="[classDash, classRadius, classWidth]">다중 클래스</p>
        </div>
    </section>

    <section>
        <h2>v-bind - button</h2>
        <div id="btn">
            <p v-bind:class="line">안녕하세요!</p>
            <button onclick="btn.ck()">변경</button>
        </div>
    </section>

    <section>
        <h2>v-bind - toggle</h2>
        <div id="btn2">
            <p v-bind:class="{radius: isRadius}"></p>
            <button onclick="btn2.cor()">버튼</button>
        </div>
    </section>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/v-bind.js"></script>
</body>
</html>
